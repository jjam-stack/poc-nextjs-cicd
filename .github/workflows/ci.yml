name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Notify ClickUp Chat
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -H "Authorization: ${{ secrets.CLICKUP_API_TOKEN }}" \
          -d '{
                "content": "âœ… Frontend build successful on branch ${{ github.ref_name }}",
                "notify_all": true
              }' \
          "https://api.clickup.com/api/v2/room/<CHAT_ID>/message"
