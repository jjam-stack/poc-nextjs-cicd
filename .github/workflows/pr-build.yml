name: Notify & Build on PR

on:
  pull_request:
    branches:
      - develop
      - qa
      - uat
      - psup
      - main

jobs:
  notify-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Notify PR opened
        if: github.event.action == 'opened' || github.event.action == 'synchronize'
        run: |
          REVIEWERS=$(jq -r '.pull_request.requested_reviewers[]?.login' <<< '${{ toJson(github.event) }}' | xargs)
          if [ -z "$REVIEWERS" ]; then
            REVIEWERS="(none)"
          fi

          curl -X POST "https://api.clickup.com/api/v3/workspaces/${{ secrets.CLICKUP_TEAM_ID }}/chat/channels/${{ secrets.CLICKUP_ROOM_ID }}/messages" \
          -H "Authorization: ${{ secrets.CLICKUP_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
            "type": "post",
            "post_data": {
              "subtype": {
                "id": "458876",
                "name": "Update"
              },
              "title": "🔀 Pull Request Opened [ ${{ github.event.pull_request.title }} ]"
            },
            "content": "📦 **Repository:** ${{ github.repository }}\n🌱 **Source Branch:** ${{ github.head_ref }}\n🎯 **Target Branch:** ${{ github.base_ref }}\n📝 **Title:** *${{ github.event.pull_request.title }}*\n👤 **Author:** ${{ github.actor }}\n👥 **Reviewers:** $REVIEWERS\n\n🔗 [View PR #${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }})"
          }'
#            "content": "**Repository:** ${{ github.repository }}\n**Pull Request:** [ #${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }})"
#      - name: Create Clickup Task
