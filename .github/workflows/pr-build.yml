#          -H "Authorization: ${{ secrets.CLICKUP_API_TOKEN }}" \
#          -H "Content-Type: application/json" \
#          -d '
#            {
#              "name": "PR `${{ github.head_ref }}` → `${{ github.base_ref }}`",
#              "description": "[View PR #${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }})",
#              "tags": [
#                "pr"
#              ],
#              "notify_all": true,
#              "group_assignees": [
#                "${{ vars.CLICKUP_PR_APPROVERS }}"
#              ]
#            }'

  build:
    runs-on: ubuntu-latest
    needs: notify-pr
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      # Notify ClickUp Chat - Success
      - name: Notify ClickUp Chat - Success
        if: success()
        run: |
          curl -X POST "https://api.clickup.com/api/v3/workspaces/${{ secrets.CLICKUP_TEAM_ID }}/chat/channels/${{ secrets.CLICKUP_ROOM_ID }}/messages" \
          -H "Content-Type: application/json" \
          -H "Authorization: ${{ secrets.CLICKUP_API_TOKEN }}" \
          -d '{
                "type": "post",
                "post_data": {
                  "subtype": {
                    "id": "458876",
                    "name": "Update"
                  },
                  "title": "✅ CI Build Passed"
                },
                "content": "📦 **Repository:** ${{ github.repository }}\n**Branch:** ${{ github.ref_name }}\n**Commit:** [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})\n**Triggered by:** ${{ github.actor }}\n\n🔗 [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                "notify_all": true
              }'
          
      # Notify ClickUp Chat - Failure
      - name: Notify ClickUp Chat - Failure
        if: failure()
        run: |
          curl -X POST "https://api.clickup.com/api/v3/workspaces/${{ secrets.CLICKUP_TEAM_ID }}/chat/channels/${{ secrets.CLICKUP_ROOM_ID }}/messages" \
          -H "Authorization: ${{ secrets.CLICKUP_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
                "type": "post",
                "post_data": {
                  "subtype": {
                    "id": "458876",
                    "name": "Update"
                  },
                  "title": "❌ CI Build Failed"
                },
                "content": "📦 **Repository:** ${{ github.repository }}\n**Branch:** ${{ github.ref_name }}\n**Commit:** [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})\n**Triggered by:** ${{ github.actor }}\n\n🔗 [View Workflow Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                "notify_all": true
              }'
