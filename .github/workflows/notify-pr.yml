name: Notify on Pull Request Event

on:
  pull_request:
    branches:
      - develop
      - qa
      - uat
      - psup
      - main
    types: 
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - edited
      - review_requested
      - review_request_removed


jobs:
  notify-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Notify PR
        #if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened' || github.event.action == 'ready_for_review' 
        run: |
          
          ACTION="${{ github.event.action }}"
          if [ "$ACTION" = "opened" ]; then
            LABEL="Opened"
          elif [ "$ACTION" = "synchronize" ]; then
            LABEL="Updated"
          elif [ "$ACTION" = "reopened" ]; then
            LABEL="Reopened"
          elif [ "$ACTION" = "ready_for_review" ]; then
            LABEL="Ready for Review"
          elif [ "$ACTION" = "edited" ]; then
            LABEL="Modified"
          elif [ "$ACTION" = "review_requested" ]; then
            LABEL="Added Reviewer"
          elif [ "$ACTION" = "review_request_removed" ]; then
            LABEL="Removed Reviewer"
          else
            LABEL="Event"
          fi
          REVIEWERS=$(jq -r '.pull_request.requested_reviewers[]?.login' <<< '${{ toJson(github.event) }}' | xargs)
          if [ -z "$REVIEWERS" ]; then
            REVIEWERS="(none)"
          fi

          if [ "$ACTION" = "opened" ]; then

            curl -X POST "https://api.clickup.com/api/v3/workspaces/${{ secrets.CLICKUP_TEAM_ID }}/chat/channels/${{ secrets.CLICKUP_ROOM_ID }}/messages" \
            -H "Authorization: ${{ secrets.CLICKUP_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "type": "message",
              "post_data": {
                "subtype": {
                  "id": "458876",
                  "name": "Update"
                },
                "title": "🔀 Pull Request '"$LABEL"' [ ${{ github.event.pull_request.title }} ]"
              },
              "group_assignees": [
                "${{ vars.CLICKUP_PR_APPROVERS }}"
              ],
              "content": "* * *\n## 🔀 **Pull Request '"$LABEL"' [ ${{ github.event.pull_request.title }} ]**\n\n 📦 **Repository:** ${{ github.repository }}\n 🌱 **Source Branch:** ${{ github.head_ref }}\n 🎯 **Target Branch:** ${{ github.base_ref }}\n 📝 **Title:** *${{ github.event.pull_request.title }}*\n 👤 **Author:** ${{ github.actor }}\n 👥 **Reviewers:** '"$REVIEWERS"'\n\n🔗 [View PR #${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }})"
            }'

          else
          
            curl -X POST "https://api.clickup.com/api/v3/workspaces/${{ secrets.CLICKUP_TEAM_ID }}/chat/channels/${{ secrets.CLICKUP_ROOM_ID }}/messages" \
            -H "Authorization: ${{ secrets.CLICKUP_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "type": "message",
              "post_data": {
                "subtype": {
                  "id": "458876",
                  "name": "Update"
                },
                "title": "🔀 Pull Request '"$LABEL"' [ ${{ github.event.pull_request.title }} ]"
              },
              "content": "* * *\n## 🔀 **Pull Request '"$LABEL"' [ ${{ github.event.pull_request.title }} ]**\n\n 📦 **Repository:** ${{ github.repository }}\n 🌱 **Source Branch:** ${{ github.head_ref }}\n 🎯 **Target Branch:** ${{ github.base_ref }}\n 📝 **Title:** *${{ github.event.pull_request.title }}*\n 👤 **Author:** ${{ github.actor }}\n 👥 **Reviewers:** '"$REVIEWERS"'\n\n🔗 [View PR #${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }})"
            }'
          fi
