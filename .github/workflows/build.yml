name: Build and Notify

on:
  pull_request:
    branches:
      - develop
      - qa
      - uat
      - psup
      - main
    types: 
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      # Notify ClickUp Chat - Success
      - name: Notify ClickUp Chat - Success
        if: success()
        run: |
          curl -X POST "https://api.clickup.com/api/v3/workspaces/${{ secrets.CLICKUP_TEAM_ID }}/chat/channels/${{ secrets.CLICKUP_ROOM_ID }}/messages" \
          -H "Content-Type: application/json" \
          -H "Authorization: ${{ secrets.CLICKUP_API_TOKEN }}" \
          -d '{
                "type": "message",
                "post_data": {
                  "subtype": {
                    "id": "458876",
                    "name": "Update"
                  },
                  "title": "âœ… CI Build Passed"
                },
                "content": "* * *\n## âœ… **CI Build Passed**\n\n ğŸ“¦ **Repository:** ${{ github.repository }}\n ğŸŒ± **Branch:** ${{ github.ref_name }}\n ğŸ“ **Commit:** [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})\n ğŸ”« **Triggered by:** ${{ github.actor }}\n\nğŸ”— [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                "notify_all": true
              }'
          
      # Notify ClickUp Chat - Failure
      - name: Notify ClickUp Chat - Failure
        if: failure()
        run: |
          curl -X POST "https://api.clickup.com/api/v3/workspaces/${{ secrets.CLICKUP_TEAM_ID }}/chat/channels/${{ secrets.CLICKUP_ROOM_ID }}/messages" \
          -H "Authorization: ${{ secrets.CLICKUP_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
                "type": "message",
                "post_data": {
                  "subtype": {
                    "id": "458876",
                    "name": "Update"
                  },
                  "title": "âŒ CI Build Failed"
                },
                "content": "* * *\n## âŒ **CI Build Failed**\n\n ğŸ“¦ **Repository:** ${{ github.repository }}\n ğŸŒ± **Branch:** ${{ github.ref_name }}\n ğŸ“ **Commit:** [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})\n ğŸ”« **Triggered by:** ${{ github.actor }}\n\nğŸ”— [View Workflow Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                "notify_all": true
              }'
